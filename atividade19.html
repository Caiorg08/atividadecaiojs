<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="dynamicShadow">Sombra Din√¢mica</h1>

    <script>
        const text = document.getElementById('dynamicShadow');

        document.addEventListener('mousemove', (e) => {
            const { offsetX: x, offsetY: y } = e;
            const walk = 100; // 100px

            const xWalk = Math.round((x / window.innerWidth * walk) - (walk / 2));
            const yWalk = Math.round((y / window.innerHeight * walk) - (walk / 2));

            text.style.textShadow = `
                ${xWalk}px ${yWalk}px 0 rgba(58,100,0,0.3)
            `;
        });
    </script>
</body>
</html>

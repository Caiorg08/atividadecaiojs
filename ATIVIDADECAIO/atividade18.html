<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Este Ã© um texto com fonte maluca!</p>
    <button onclick="changeFont()">Mudar Fonte</button>

    <script>
        function changeFont() {
            const fonts = ["Arial", "Verdana", "Courier New", "Georgia", "Times New Roman", "Comic Sans MS"];
            const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            document.getElementById("text").style.fontFamily = randomFont;
        }
    </script>
</body>
</html>

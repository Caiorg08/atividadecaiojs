<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <div id="square" style="width:50px; height:50px; background-color:red; position:absolute;"></div>
    

    <script>
        let square = document.getElementById('square');
        let position = 0;
        let direction = 1;

        function moveSquare() {
            position += direction;
            square.style.left = position + 'px';

            if (position >= window.innerWidth - 50 || position <= 0) {
                direction *= -1;
            }
        }

        setInterval(moveSquare, 10);
    </script>
</body>
</html>

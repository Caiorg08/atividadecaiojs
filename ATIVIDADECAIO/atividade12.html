<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border: 50px solid rgb(0, 0, 0);
        text-align: center;
        border-radius: 3%;
        border-color: black;
    }
</style>
<body>
    <script>
        let count = 0;
        document.addEventListener('click', () => {
            count++;
            document.getElementById('counter').innerText = `Contador: ${count}`;
        });
    </script>
    <div id="counter">Contador: 0</div>
</body>
</html>
